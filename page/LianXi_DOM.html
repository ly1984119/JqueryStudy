<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery.min-1.11.1.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            var x = 10;
            var y = 20;
            $("a.tooltip").mouseover(function (e) {
                this.myTitle = this.title;
                this.title = '';
                var tooltip = '<div id="tooltip">'+ this.myTitle +'</div>';
                $("body").append(tooltip);
                $("#tooltip").css({
                    "top":(e.pageY + y) + "px",
                    "left":(e.pageX + x) + "px"
                }).show("fast"); // 设置x和y坐标并显示
            }).mouseout(function () {
                this.title = this.myTitle;
                $("#tooltip").remove();
            }).mousemove(function(e){
                $("#tooltip").css({
                    "top":(e.pageY + y) + "px",
                    "left":(e.pageX + x) + "px"
                });
            });
        });
    </script>
</head>
<body>
<p><a href="#" title="这是我的超链接提示1" class="tooltip">提示1</a></p>

<p><a href="#" title="这是我的超链接提示2" class="tooltip">提示2</a></p>

<p><a href="#" title="这是自带的超链接提示1">自带提示1</a></p>

<p><a href="#" title="这是自带的超链接提示2">自带提示2</a></p>
</body>
</html>
