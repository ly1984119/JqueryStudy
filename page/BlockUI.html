<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery.min-1.11.1.js"></script>
    <script src="../js/jquery.blockui.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#Button1').click(function () {
                //阻止页面的用户的活动
                $.blockUI();
            });
            $('#Button2').click(function () {
                //自定义信息内容
                $.blockUI({ message: '<h3><img src="../image/no.png" /> Just a moment...</h3>' });
            });
            $('#Button3').click(function () {
                //自定义样式，全盖幕
                $.blockUI({ message: '<h3>正在执行,请稍后...</h3>',
                    css: {border: 'none',
                    padding: '15px',
                    backgroundColor: '#000',
                    '-webkit-border-radius': '10px',
                    '-moz-border-radius': '10px',
                    opacity: .5,
                    color: '#fff'},
                    fadeIn: 700, fadeOut: 700, timeout: 2000 });

//                $.blockUI({ overlayCSS: { backgroundColor: '#00f' } });

//                $.growlUI('Growl Notification', 'Have a nice day!'); // 有上角提示

                // 主题
//                $.blockUI({
//                    theme:     true,
//                    title:    'This is your title',
//                    message:  '<p>This is your message.</p>',
//                    timeout:   2000
//                });
//                setTimeout($.unblockUI, 2000);
            });
            $('#Button4').click(function () {
                //定义弹出的信息为页面的某一个元素
               $.blockUI({ message: $('#domMessage') });
            });
            $('#btnClose').click(function () {
                //关闭弹出层
                $.unblockUI();
            });
            $('#Button5').click(function () {
                //设置淡入，淡出，自动关闭时间
                $.blockUI({ fadeIn: 700, fadeOut: 700, timeout: 20000 });
            });
        });
    </script>
</head>
<body>
<ol>
    <li>阻止页面的用户的活动,不会自动消失，请刷新： $.blockUI();
        <input id="Button1" type="button" value="测试"/>
    </li>
    <li>自定义消息：
        <input id="Button2" type="button" value="测试"/>
    </li>
    <li>自定义样式：
        <input id="Button3" type="button" value="测试"/>
    </li>
    <li>弹出指定的元素，并关闭弹出层(该层可以为隐藏)：
        <input id="Button4" type="button" value="测试"/>
    </li>
    <li>设置淡入，淡出，自动关闭时间：
        <input id="Button5" type="button" value="测试"/>
    </li>
</ol>
<div id="domMessage" style="text-align: center; width: 200px; height: 100px; padding: 25px; display: none;">
    <h3> Message</h3>
    <input id="btnClose" type="button" value="关闭"/>
</div>
</body>
</html>
