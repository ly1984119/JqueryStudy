<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery.min-1.11.1.js"></script>
    <script type="text/javascript">
        $(function(){
            var $categories = $("ul li:gt(5):not(:last)");
            $categories.hide();
            var $togglebutton = $("div.showmore > a");
            var $buttontext = $(this).find('span');
            $togglebutton.click(function(){
                if($categories.is(':visible')){
                    // 元素隐藏
                    $categories.hide();
                    $buttontext.text('显示全部品牌');
                    $("ul li").removeClass("promoted");
                }else{
                    // 元素显示
                    $categories.show();
                    $buttontext.text('精简显示品牌');
                    $('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
                }
            });
        });
    </script>
</head>
<body>
<div class="SubCategoryBox">
    <ul>
        <li><a href="#">佳能</a><i>(30440)</i></li>
        <li><a href="#">索尼</a><i>(27220)</i></li>
        <li><a href="#">三星</a><i>(20808)</i></li>
        <li><a href="#">尼康</a><i>(17821)</i></li>
        <li><a href="#">松下</a><i>(12289)</i></li>
        <li><a href="#">卡西欧</a><i>(8242)</i></li>
        <li><a href="#">富士</a><i>(14892)</i></li>
        <li><a href="#">柯达</a><i>(9520)</i></li>
        <li><a href="#">宾得</a><i>(2195)</i></li>
        <li><a href="#">理光</a><i>(4114)</i></li>
        <li><a href="#">奥林巴斯</a><i>(12205)</i></li>
        <li><a href="#">明基</a><i>(1466)</i></li>
        <li><a href="#">爱国者</a><i>(3091)</i></li>
        <li><a href="#">其他品牌相机</a><i>(7275)</i></li>
    </ul>
    <div class="showmore">
        <a href="#"><span>显示全部品牌</span></a>
    </div>
</div>
</body>
</html>
