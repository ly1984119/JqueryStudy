////                $(this).animate({left:"500px"},3000); // 元素3秒内向右移动500像素
//                $(this).animate({left:"+=500px"},3000); // +=表示当前位置累加，-=累减
//            }).mouseout(function(){
//                $(this).animate({left:"-=500px"},3000);
//            });
//            $("#panel").click(function(){
                // 动画效果同时执行

                // 更复杂实现

            // ***************************************** 知识点二：动画事件****************************************
            // stop([clearQueue][gotoEnd])，都是可选，为布尔值。clearQueue代表是否清空未执行完的队列，gotoEnd代表是否将正在执行的动画跳转到末状态
            $("#panel").mouseover(function(){
                $(this).stop(true,true).animate({left:"+=500px"},3000); // stop()会结束当前执行的动画，并立即执行队列中的下一个动画
            }).mouseout(function(){
                $(this).stop(true,true).animate({left:"-=500px"},3000);
            });
            // 判断元素是否处于动画状态
            if(!$("#panel").is(":animated")){
                // 再添加动画
            }
